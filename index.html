<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta http-equiv="" X-UA-Compatible content="IE=7">
    <meta charset="UTF-8">
    <meta name="description" content="Formulario de contato simples feito com as tecnologias Html e Css">
    <meta name="keywords " content="Formulario, contato,css,html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Formulário de inscrição para Newsletter">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Taynara S.Sousa">
    <meta name="robots" content="index,follow">
    <title>Formulário de Inscrição</title>
    <link rel="shortcut icon" href="/assets/icone.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <div class="form-container">
            <h2 class="form-title">Inscreva-se na Nossa Newsletter</h2>
            <h2>
                <img src="assets/icone.msg.png" alt="logo tipo ">
            </h2>
            <p class="form-subtitle">Receba as últimas notícias e ofertas diretamente no seu e-mail.</p>

            <form>
                <div class="form-group">
                    <label for="name">Nome</label>
                    <input type="text" id="name" name="user_name" placeholder="Seu nome completo">
                </div>

                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="user_email" placeholder="seu.email@exemplo.com">
                </div>

                <div class="form-group">
                    <label for="telefone">Telefone</label>
                    <input type="telefone" id="telefone" name="user_telefone" placeholder="00000-0000 ">
                </div>

                <div class="form-group">
                    <label for="text">Digite seu texto</label>
                    <textarea></textarea>
                </div>

                <div class="checkbox">
                    <input type="checkbox">
                    <label for="subscribe">Quero receber novidades por e-mail</label>
                </div>

                <button type="submit" class="submit-button">Inscrever</button>

            </form>

        </div>
    </main>
</body>


</html>
